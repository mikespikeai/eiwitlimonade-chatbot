services:
  - type: web
    name: eiwitlimonade-chatbot
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install --force-reinstall -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        value: sk-xxx  # jouw echte OpenAI API-key hier
    autoDeploy: true
