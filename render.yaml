services:
  - type: web
    name: eiwitlimonade-chatbot
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip uninstall -y openai || true
      pip install openai==1.16.2
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        value: sk-...jouw-sleutel...
    autoDeploy: true
