<!DOCTYPE html>
<html>
<head>
    <title>Website Chatbot</title>
</head>
<body>
    <h1>Wat wil je weten over eiwit limonade?</h1>
    <form action="/query" method="post">
        <input type="text" name="vraag" placeholder="Typ je vraag..." size="50" required>
        <button type="submit">Vraag</button>
    </form>

    {% if vraag %}
        <h2>Vraag:</h2>
        <p>{{ vraag }}</p>
    {% endif %}

    {% if antwoord %}
        <h2>Antwoord:</h2>
        <p>{{ antwoord }}</p>
    {% endif %}
</body>
</html>
